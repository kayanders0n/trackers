<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Movie</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
    <script src="../assets/js/index.js" defer></script>
    <script src="../update/series.js" defer></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section with Tabs -->
    <div id="hero-placeholder"></div>

    <!-- Page Content -->
    <section class="section">
      <div class="columns">
        <div class="column is-half">
          <!-- Series Selector -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Select Series</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control has-icons-right">
                  <input class="input" type="text" id="series-search" placeholder="Start typing a series name..." />
                  <span class="icon is-right">
                    <i class="fas fa-search" />
                  </span>
                </div>
                <div class="dropdown" id="series-dropdown" style="width: 100%">
                  <div class="dropdown-menu" role="menu" style="width: 100%">
                    <div class="dropdown-content" id="series-results">
                      <!-- Filtered options will appear here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Table -->
          <table class="table is-fullwidth is-striped" id="series-items-table">
            <thead>
              <tr>
                <th>Order</th>
                <th>Title</th>
                <th>Type</th>
                <th>Change Order</th>
              </tr>
            </thead>
            <tbody id="series-items-body">
              <!-- Rows will be added here -->
            </tbody>
          </table>
          <!-- Buttons -->
          <div class="buttons">
            <a class="button is-link is-soft" id="save-order-button">Save Changes</a>
            <a class="button is-danger is-soft" id="cancel-order-button">Cancel</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
