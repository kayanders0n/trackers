<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/index.css" />    
    <link rel="stylesheet" href="../custom-bulma-dark-theme.css" />
    <title>Simple Website</title>    
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="tabs is-boxed is-centered">
      <ul>
        <li data-tab="entertainment" id="entertainment-tab" class="is-active">
          <a>
            <span class="icon is-small"
              ><i class="fas fa-film" aria-hidden="true"></i
            ></span>
            <span>Entertainment</span>
          </a>
        </li>
        <li data-tab="books" id="books-tab">
          <a>
            <span class="icon is-small"
              ><i class="fas fa-book" aria-hidden="true"></i
            ></span>
            <span>Books</span>
          </a>
        </li>
      </ul>
    </div>   

    <!-- Tab Content -->
    <div class="section" id="tab-content">
      <p class="subtitle is-3">My Lists</p>
      <!-- Entertainment Lists -->
      <div class="tab-pane" id="entertainment-content">
        <!-- Lists will be injected here by lists.js -->
      </div>

      <!-- Books Lists -->
      <div class="tab-pane is-hidden" id="books-content">
        <!-- Lists will be injected here by lists.js (future feature) -->
      </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/lists.js" defer></script>
  </body>
</html>
