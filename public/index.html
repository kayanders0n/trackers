<!-- Bootstrap 5.3.3 | https://getbootstrap.com/docs/5.3/layout/containers/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <title>Simple Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center title">Welcome to My Simple Website</h3>
      <div class="row">
        <div class="col-6">
          <h5>My friends list</h5>
          <textarea id="friendsList" rows="10"></textarea>
          <br />
          <button id="getFriends" onclick="getFriends()">Get Friends</button>
        </div>

        <div class="col-6">
          <h5>Add a new friend</h5>
          <input type="text" id="newFriend" />
          <button id="addFriend" type="button" class="btn btn-primary" onclick="addFriend()">Add Friend</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
